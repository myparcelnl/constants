name: 'Bug report'
description: 'Report a bug to help us fix it.'
labels: ['bug']

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this form! We will respond as fast as we can. Don't forget to check whether your issue might be a duplicate of an existing one before submitting.

  - type: textarea
    id: description
    attributes:
      label: 'What went wrong?'
      description: 'A clear and concise description of what the bug is.'
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 'Reproduction steps'
      description: 'Steps to reproduce this behavior.'
      value: |
        1. Navigate to ...
        2. Click on ...
        3. See ...
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 'Additional context'
      description: |
        Add any other context or screenshots about the bug here.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
